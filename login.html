<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>ورود به حساب</h2>
        <form id="login">
            <div class="input-group">
                <input type="text" id="loginUser" placeholder="نام کاربری" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPass" placeholder="رمز عبور" required>
            </div>
            <button type="submit">ورود</button>
            <p class="switch-form">حساب کاربری ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
