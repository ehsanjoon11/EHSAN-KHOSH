<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>ثبت‌نام</h2>
        <form id="register">
            <div class="input-group">
                <input type="text" id="regUser" placeholder="نام کاربری" required>
            </div>
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="ایمیل" required>
            </div>
            <div class="input-group">
                <input type="password" id="regPass" placeholder="رمز عبور" required>
            </div>
            <button type="submit">ثبت‌نام</button>
            <p class="switch-form">حساب کاربری دارید؟ <a href="login.html">وارد شوید</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
